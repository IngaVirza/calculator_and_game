<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calculations for Immunohistochemistry</title>
    <link rel="stylesheet" href="main.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,300i,400,700&display=swap&subset=cyrillic-ext" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <main class="calc-wrapper">
        <div class="container">
            <div class="heading">
                <h1 class="heading-title">Калькулятор стоимости реагентов</h1>
            </div>


            <div class="calc-section">
                <label class="checkbox-wrapper title-bold section-title .section-title--vertical-center">
                        <span class="title__inline">Цена реагентов:</span>
                        <input type="number" id="price" min="0.00" max="200" value="0.00" step="0.01" id="priceInput" class="title__inline input-short" />
                    </label>
            </div>

            <div class="calc-section">
                <label class="checkbox-wrapper title-bold section-title .section-title--vertical-center">
                        <span class="title__inline">Количество реагентов:</span>
                        <input type="number" min="0" max="999" value="0" id="pnc-input" class="title__inline input-short" />
                    </label>
                <input type="range" id="pnc-range" class="pnc-input" min="0" max="200" value="50" step="1" />
            </div>

            <div class="calc-section">
                <h4 class="checkbox-wrapper title-bold section-title">Приобретение реагентов</h4>
                <label class="radio-wrapper" data-name="mobile">
                        <input type="radio" class="radio todayRate" name="type" value="" />
                        <div class="title-lite">

            Сегодня
            <div class="note">курс НБРБ: <span class="todayRateInfo"></span></div>
            </div>
                    </label>
                <label class="radio-wrapper" data-name="mobile">
                        <input type="radio" class="radio" name="type" value="3.5" checked />
                        <div class="title-lite">
                            В течение 2-4 месяцев
                        </div>
                    </label>
                <label class="radio-wrapper" data-name="mobile">
                        <input type="radio" class="radio" name="type" value="3.7" />
                        <div class="title-lite">
                            В течение 4-9 месяцев
                        </div>
                    </label>
                <label class="radio-wrapper" data-name="mobile">
                        <input type="radio" class="radio" name="type" value="4.2" />
                        <div class="title-lite">
                            Спустя 9 месяцев
                        </div>
                    </label>
            </div>


            <div class="calc-section">
                <label class="checkbox-wrapper title-bold section-title"> Расходы компании
        </label>
                <label class="radio-wrapper">
                        <input type="checkbox" class="radio" name="customs" value="1.03" />
                        <div class="title-lite">
                            Таможенные платежи
                            <span class="note">+3% к стоимости</span>
                        </div>
                    </label>
                <label class="radio-wrapper">
                        <input type="checkbox" class="radio" name="wholesale" value="1.11" />
                        <div class="title-lite">
                            Оптовая надбавка
                            <span class="note">+11% к стоимости</span>
                        </div>
                    </label>
                <label class="radio-wrapper">
                        <input type="checkbox" class="radio" name="vat" value="1.10" />
                        <div class="title-lite">
                            НДС
                            <span class="note">+10% к стоимости</span>
                        </div>
                    </label>
                <div class="button-area">
                    <button id="busy" onclick="startGame()">Скучаешь на работе?</button>
                </div>
            </div>


            <div class="game">
                <div id="nurse"></div>
                <div id="boom"></div>
                <div id="covid"></div>
                <audio id="audio" src="./sneeze.mp3"></audio>
            </div>

            <table class="results">
            <tr><th>Прыжков</th><th>Столкновений</th></tr>
            <tr><td id="result-game">0</td><td id="jumps-off">0</td></tr>
            </table>

            <div class="calc-price">
                <div class="calc-price-title _anim-items">Стоимость реагентов:</div>
                <div class="calc-price-value _anim-items" min="0.00" max="400000000.00" step="0.01" value="0.00">
                    <span id="total-price">0,00</span> BYN
                </div>
            </div>
        </div>
    </main>

    <footer class="footer footer-inner">
        <div class="container">
        </div>
        </div>
    </footer>

    <script src="main.js"></script>
    </html>
